
    <!-- Portfolio Grid Section -->
    <section id="videos">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Motion Graphics</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                {% for motiongraphic in site.motion-graphics %}
                    <div class="col-sm-12" style="text-align:center;">
                        <iframe src="https://player.vimeo.com/video/{{ motiongraphic.video-id }}" width="640" height="360" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
                        <br/>
                        <p> {{ motiongraphic.description }} </p>
                        <p> Client: <strong>{{ motiongraphic.client }}</strong>
                        <br/>
                        <hr>
                        <br/>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
